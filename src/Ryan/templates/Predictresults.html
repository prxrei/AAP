<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Results</title>
    <style>
        button {
        width: 100%;
        padding: 8px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 13px;
        cursor: pointer;
        margin-top: 12px;
        margin-bottom: 12px; /* Added spacing below the button */
        transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px; /* Increased width */
            text-align: center;
        }

        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 14px;
            color: #555;
            margin: 6px 0;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 6px; 
            margin-bottom: 6px; 
        }

        .form-group label {
            flex: 1 1 48%;
            font-size: 12px;
            font-weight: bold;
            text-align: left;
        }

        select, input {
            flex: 1 1 48%;
            padding: 4px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            background: white;
            cursor: pointer;
            height: 24px; 
            margin-bottom: 4px; 
        }

        select:focus, input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 8px; /* Smaller button */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Student Data</h1>

        <!-- Toggle Button -->
        <button type="button" onclick="toggleForm()">Switch to File Upload</button>

        <!-- Individual Form -->
        <form id="individualForm" action="/Predictresults" method="POST">
            <div class="form-group">
                <label for="attendance">Attendance Type:</label>
                <select id="attendance" name="Attendance">
                    <option value="1">Daytime</option>
                    <option value="0">Evening</option>
                </select>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" name="Age" required>
            </div>
            <h3>Semester 1</h3>
            <div class="form-group">
                <label>Credited:</label>
                <input type="number" name="Curricular units 1st sem (credited)" required>
                <label>Enrolled:</label>
                <input type="number" name="Curricular units 1st sem (enrolled)" required>
                <label>Evaluations:</label>
                <input type="number" name="Curricular units 1st sem (evaluations)" required>
                <label>Approved:</label>
                <input type="number" name="Curricular units 1st sem (approved)" required>
                <label>Grade:</label>
                <input type="number" name="Curricular units 1st sem (Grade)" required>
            </div>

            <h3>Semester 2</h3>
            <div class="form-group">
                <label>Credited:</label>
                <input type="number" name="Curricular units 2nd sem (credited)" required>
                <label>Enrolled:</label>
                <input type="number" name="Curricular units 2nd sem (enrolled)" required>
                <label>Evaluations:</label>
                <input type="number" name="Curricular units 2nd sem (evaluations)" required>
                <label>Approved:</label>
                <input type="number" name="Curricular units 2nd sem (approved)" required>
                <label>Grade:</label>
                <input type="number" name="Curricular units 2nd sem (Grade)" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- File Upload Form -->
        <form id="fileForm" action="/PredictMultipleResults" method="POST" enctype="multipart/form-data" class="hidden">
            <h3>Upload File</h3>
            <input type="file" name="file" accept=".csv, .xlsx" required>
            <button type="submit">Upload & Predict</button>
        </form>
    </div>

    <script>
        function toggleForm() {
            let individualForm = document.getElementById('individualForm');
            let fileForm = document.getElementById('fileForm');
            let button = document.querySelector('.container button');

            if (individualForm.classList.contains('hidden')) {
                individualForm.classList.remove('hidden');
                fileForm.classList.add('hidden');
                button.textContent = "Switch to File Upload";
            } else {
                individualForm.classList.add('hidden');
                fileForm.classList.remove('hidden');
                button.textContent = "Switch to Individual Entry";
            }
        }
    </script>

</body>
</html>
